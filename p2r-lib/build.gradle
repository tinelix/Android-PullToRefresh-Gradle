apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 4
        //noinspection OldTargetApi
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
